<!DOCTYPE html>

	<body>
		<div id="info">

		<script type="module">

		import*as THREE from "./build/three.min.js";import{OrbitControls}from "./jsm/controls/OrbitControls.min.js";import{FBXLoader}from "./jsm/loaders/FBXLoader.min.js";var container,stats,controls;var camera,scene,renderer,light;var clock=new THREE.Clock();var mixer;var opacityset=0.5;init();animate();function init(){container=document.createElement('div');document.body.appendChild(container);camera=new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,2000);camera.position.set(500,300,50);scene=new THREE.Scene();scene.background=new THREE.Color(0xa0a0a0);scene.fog=new THREE.Fog(0xa0a0a0,200,1000);light=new THREE.HemisphereLight(0xffffff,0x444444);light.position.set(0,200,0);scene.add(light);light=new THREE.DirectionalLight(0xffffff);light.position.set(0,200,100);light.castShadow=!0;light.shadow.camera.top=180;light.shadow.camera.bottom=-100;light.shadow.camera.left=-120;light.shadow.camera.right=120;scene.add(light);var mesh=new THREE.Mesh(new THREE.PlaneBufferGeometry(2000,2000),new THREE.MeshPhongMaterial({color:0x999999,depthWrite:!1}));mesh.rotation.x=-Math.PI/2;mesh.receiveShadow=!0;scene.add(mesh);var grid=new THREE.GridHelper(400,20,0xff0000,0x0000ff);grid.material.opacity=0.5;grid.material.transparent=!0;scene.add(grid);var loader=new FBXLoader();loader.load('models/tetrahedron_2.fbx',function(object){mixer=new THREE.AnimationMixer(object);object.traverse(function(child){if(child.isMesh){const oldMat=child.material;child.material=new THREE.MeshLambertMaterial({color:0xffffff,map:oldMat.map,opacity:opacityset,transparent:!0});var wireframeGeomtry=new THREE.WireframeGeometry(child.geometry);var wireframeMaterial=new THREE.LineBasicMaterial({color:0x000000});var wireframe=new THREE.LineSegments(wireframeGeomtry,wireframeMaterial);child.add(wireframe)}});scene.add(object)});loader.load('models/disphenoid_2.fbx',function(object){mixer=new THREE.AnimationMixer(object);object.traverse(function(child){if(child.isMesh){const oldMat=child.material;child.material=new THREE.MeshLambertMaterial({color:0xff0000,map:oldMat.map,});var wireframeGeomtry=new THREE.WireframeGeometry(child.geometry);var wireframeMaterial=new THREE.LineBasicMaterial({color:0x000000});var wireframe=new THREE.LineSegments(wireframeGeomtry,wireframeMaterial);child.add(wireframe)}});scene.add(object)});renderer=new THREE.WebGLRenderer({antialias:!0});renderer.setPixelRatio(window.devicePixelRatio);renderer.setSize(window.innerWidth,window.innerHeight);renderer.shadowMap.enabled=!0;container.appendChild(renderer.domElement);controls=new OrbitControls(camera,renderer.domElement);controls.target.set(0,100,0);controls.update();window.addEventListener('resize',onWindowResize,!1)}
function onWindowResize(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)}
function animate(){requestAnimationFrame(animate);var delta=clock.getDelta();if(mixer)mixer.update(delta);renderer.render(scene,camera)}
		</script>

	</body>
