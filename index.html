<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Golf Assistant</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info", style="text-align:right">
			Golf Assitant Three.js <br>
			Integration PoC
		</div>

		<div style="position:absolute;right:50%;top:50%;bottom:50%">
				<label for="animtimer">Animation Speed:</label>
				<input type="text" id="animtime" name="animtimer">
		</div>

		<div style="position:absolute;right:50%;top:54%;bottom:46%">
				<label for="submit">Update Parameters:</label>
				<input type="button" id="submit">
		</div>

		<div  style="position:absolute;right:40%;top:10%;bottom:90%">
				<input type = "button" id="S1" 
				value = "Stage 1" /> 
		</div>
		<div style="position:absolute;right:40%;top:15%;bottom:85%">
				<input type = "button" id="S2" 
				value = "Stage 2" /> 
		</div>
		<div style="position:absolute;right:40%;top:20%;bottom:80%">
				<input type = "button" id="S3" 
				value = "Stage 3" /> 
		</div>
		<div style="position:absolute;right:40%;top:25%;bottom:75%">
				<input type = "button" id="S4" 
				value = "Stage 4" /> 
		</div>
		<div id="S5" style="position:absolute;right:40%;top:30%;bottom:70%">
				<input type = "button" 
				value = "Stage 5" /> 
		</div>
		<div id="S6" style="position:absolute;right:40%;top:35%;bottom:65%">
				<input type = "button" 
				value = "Stage 6" /> 
		</div>
		<div id="S7" style="position:absolute;right:40%;top:40%;bottom:60%">
				<input type = "button" 
				value = "Stage 7" /> 
		</div>
		

		<script type="module">		

			import * as THREE from '/build/three.module.js';

			import {GUI} from '/jsm/libs/dat.gui.module.js';

			import Stats from '/jsm/libs/stats.module.js';
			import { OrbitControls } from '/jsm/controls/OrbitControls.js';

			import { FBXLoader } from '/jsm/loaders/FBXLoader.js';

			// Buttons startButton and resetButton
			var animSpeedFrame = document.getElementById( 'animtime' );
			var updateButton = document.getElementById( 'submit' );

			document.getElementById("submit").onclick = ChangeSpeed;

			document.getElementById("S1").onclick = ChangeState1;
			document.getElementById("S2").onclick = ChangeState2;
			document.getElementById("S3").onclick = ChangeState3;
			document.getElementById("S4").onclick = ChangeState4;
			document.getElementById("S5").onclick = ChangeState5;
			document.getElementById("S6").onclick = ChangeState6;
			document.getElementById("S7").onclick = ChangeState7;
			
			var CanvasHeight = window.innerHeight;
			var CanvasWidth = window.innerWidth;

			
			var container, stats, controls;
			var camera, scene, renderer, light;

			var clock = new THREE.Clock();
			var delta;
			var stageNum = 0;
			
			var animpause = false;
			// Determines pause or play.
			var animtimer = 1;
			// This is the time scaling factor.
			var animframe;
			// This is in seconds.

			var mixer;

			// GUI
			var gui = new GUI();

			var object1 = {
				Dynamic: false ,
				Stop: function(){
					clock.stop();
				},
				Reset: function(){

				},
			};

			var object2 = {
				Camera: 'string1',
  				Stage: 'string2'
			};

			var object3 = {
				AnimationSpeed: 1,
				UpdateAnimation: function(){
					 ChangeSpeed();
					 alert('Parameters updated.');
					 }
		
			};

			gui.remember(object1);
			gui.remember(object2);
			gui.remember(object3);

			gui.add(object1, 'Dynamic');
			gui.add(object1, 'Stop');
			gui.add(object1, 'Reset');
			
			//Have to find a way to check amount of stages recorded before loading gui or just reloading when the json is uploaded.
			var folder1 = gui.addFolder('Control');
			folder1.add(object2, 'Camera',[
				'Camera1', 'Camera2'
			]);
			folder1.add(object2, 'Stage',[
				'Stage1', 'Stage2', 'Stage3', 'Stage4', 'Stage5', 'Stage6', 'Stage7'
			]);
			folder1.close();

			var folder2 = gui.addFolder('Parameters');
			folder2.add(object3, 'AnimationSpeed', 0, 2 );
			folder2.add(object3, 'UpdateAnimation');

			folder2.close();

			



			init();
			animate();

			function init() {

				var texture = new THREE.TextureLoader().load( "textures/Grass_1.jpg" );

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 65, CanvasWidth / CanvasHeight, 1, 20000 );
				camera.position.set( 200, 300, 400 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );


				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.1;
				grid.material.transparent = true;
				scene.add( grid );

				// model
				var loader = new FBXLoader();
				loader.load( 'models/golfer17.fbx', function ( object ) {
					
					mixer = new THREE.AnimationMixer( object );
					mixer.timeScale = animtimer;
					

					var action = mixer.clipAction( object.animations[ 3 ] );
					action.play();
					// Have to add animation selecter here.



					object.traverse( function ( child ) {

						if ( child.isMesh ) {
							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );
					object.scale.set(0.1, 0.1, 0.1);
					scene.add( object );

				} );

				loader.load('models/GrassPatch1.fbx', function ( object )  {
					

					object.traverse( function ( child ) {

						if ( child.isMesh ) {
							child.castShadow = true;
							child.receiveShadow = true;

						}

						if (child instanceof THREE.Mesh) {
							// apply texture
							child.material.map = texture;
							child.material.needsUpdate = true;
							}

					} );

					object.scale.set(1.6, 1.6, 1.6);
					scene.add( object );
				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( CanvasWidth, CanvasHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = CanvasWidth / CanvasHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( CanvasWidth, CanvasHeight );

			}

			function animate() {
				requestAnimationFrame( animate );

				delta = clock.getDelta();
				

				if ( mixer ) mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
			}
			
			function ChangeState1() {

				mixer.time =0.415;
				
				//delta = clock.getDelta();

				//delta = 0.415;
				//mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
				requestAnimationFrame( animate );
				clock.stop();
			}

			function ChangeState2() {
				delta = clock.getDelta();

				delta = 0.9462;
				mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
				requestAnimationFrame( animate );
				clock.stop();
			}

			function ChangeState3() {
				delta = clock.getDelta();

				delta = 1.2782;
				mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
				requestAnimationFrame( animate );
				clock.stop();
			}

			function ChangeState4() {
				delta = clock.getDelta();

				delta = 1.4608;
				mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
				requestAnimationFrame( animate );
				clock.stop();
			}

			function ChangeState5() {
				delta = clock.getDelta();

				delta = 1.494;
				mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
				requestAnimationFrame( animate );
				clock.stop();
			}

			function ChangeState6() {
				delta = clock.getDelta();

				delta = 1.7098;
				mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
				requestAnimationFrame( animate );
				clock.stop();
			}
			
			function ChangeState7() {
				delta = clock.getDelta();

				delta = 1.9256;
				mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
				requestAnimationFrame( animate );
				clock.stop();
			}

			function ChangeSpeed(){
				requestAnimationFrame( animate );
				mixer.timeScale = object3.AnimationSpeed;
				renderer.render( scene, camera );
				stats.update();
			}

			function ResetAnim(){
				clock.start();
				delta = clock.getDelta();
				mixer.update( delta );
				renderer.render( scene, camera );
				stats.update();
				requestAnimationFrame( animate );
			}

			</script>

	</body>
</html>
